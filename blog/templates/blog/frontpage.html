{% extends 'blog/base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post content">
            <h2 class="subtitle">
                {{ post.title }}
            </h2>
            <p>{{ post.intro }}</p>
            <p>
                <small>Posted at: {{ post.date_added }}</small> | <a href="{% url 'single' post.slug %}"> Read Post</a>
            </p>
        </div>
        <hr />
    {% endfor %}

{% endblock %}
